<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Charmonman:wght@400;700&family=Cinzel+Decorative:wght@700&family=Courgette&family=Fraunces:opsz,wght@9..144,300&family=New+Rocker&family=Patrick+Hand&family=Raleway+Dots&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>

</center> 

<center>
  
<h2>
  <p id="guessed_sketched">Your Sketch : </p>
  <br>
  <p id="confidence">Confidence : </p>
  <br>
  <p id=" to_draw" style="color:red ;">Sketch to be drawn : </p>

  <span id="score">Score : </span>

  <span id="timer">Timer : </span>
  
</h2>

</center>


<script src="main.js"></script>
</body>

</html>
